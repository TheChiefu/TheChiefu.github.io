<!DOCTYPE html>
<html>

<head>
    <title>Blog: Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../css/w3.css">
    <link rel="stylesheet" href="../../css/main.css">
    <link rel="stylesheet" href="../../css/slideshow.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../scripts/slideshow.js" defer></script>
    <script src="../../scripts/common.js"></script>
    </style>
</head>

<header>
    <div id="header"></div>
</header>

<body class="w3-light-grey">

    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width:1400px;">

        <!-- The Grid -->
        <div class="w3-row-padding">


            <div class="blogMain">

                <!-- Content - Left Column -->
                <div class="w3-white w3-text-grey w3-card-4 blogContent">

                    <div class="w3-container">

                        <div class="blogTitleBar">
                            <table>
                                <td width="75%">
                                    <h1>Title</h1>
                                    <h4 class="w3-tag w3-teal w3-round">Written: YYYY-MM-DD</h4>
                                </td>
                                <td width="25%">
                                    <img class="blogHeader" src="header.jxl"
                                onerror="this.onerror=null; this.src='header.jpg'" />
                                </td>
                            </table>
                        </div>

                        <br/>

                </div>

                <!-- Sidebar -->
                <div class="w3-white w3-text-grey w3-card-4 blogSidebar"><div id="sidebar"></div></div>

            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>

    <footer class="w3-container w3-teal w3-center w3-margin-top">
        <br /><br />
    </footer>

</body>

</html>
